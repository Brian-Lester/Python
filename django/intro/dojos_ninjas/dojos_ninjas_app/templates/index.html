<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container form-group">
        <h2>Create a new Dojo</h2>
        <form action="/create/dojo" method="post">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" name="name" class="form-control">
            <label for="city">City:</label>
            <input type="text" name="city" class="form-control">
            <label for="state">State:</label>
            <input type="text" name="state" maxlength="2" minlength="2" class="form-control">
            <label for="desc">Description</label>
            <textarea name="desc"cols="30" rows="10" class="form-control"></textarea>
            <button>Submit</button>
        </form>
    </div>
    <div class="container form-group">
        <h2>Create a new ninja</h2>
        <form action="/create/ninja" method="post">
            {% csrf_token %}
            <label for="first_name">First name:</label>
            <input type="text" name="first_name" class="form-control">
            <label for="last_name">Last name:</label>
            <input type="text" name="last_name" class="form-control">
            <label for="dojo">dojo:</label>
            <select name="dojo" class="form-control">
                {%for dojo in dojos%}
                <option value="{{dojo.id}}">{{dojo.name}}</option>
                {%endfor%}
            </select>
            <button>Submit</button>
        </form>
    </div>
    <div class="content">
        <h2>All the Dojos</h2>
        <ul>
        {% for dojo in dojos %}
            <li>{{dojo.name}}
                <ul>
        {% for ninja in dojo.Dojo.all %}	
                    <li><em>{{ninja.first_name}} {{ninja.last_name}}</em></li>
        {% endfor %}
                </ul>
            </li>
        {% endfor %}
        </ul>
    </div>
</body>
</html>
