<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" ype='text/css' href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Cookie Orders</h2>
        <table class="table">
            <h2>All Orders:</h2>
            <h2><a href="/create/order"> Create an order</a></h2>
            <thead>
                <tr>
                    <th scope="col">Customer Name</th>
                    <th scope="col">Cookie Type</th>
                    <th scope="col"># of Boxes</th>
                    <th scope="col">edit</th>
                </tr>
            </thead>
            <tbody>
                {% for i in user %}
                <tr>
                    <td>{{i.name}}</td>
                    <td>{{i.cookie}}</td>
                    <td>{{i.boxes}}</td>
                    <td>
                        <a href="/edit/order/{{i.id}}" class="new-user">Edit</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
</body>
</html>
