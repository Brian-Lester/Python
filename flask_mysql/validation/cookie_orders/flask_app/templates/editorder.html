<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Books</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" ype= 'text/css' href="{{ url_for('static', filename='style.css') }}">
        
    </head>
    <body>
        <h1></h1>
        <div class="container">
            <div class="form-group col-md-4">
                <h2>Add an order</h2>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p class="error">{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            {%for user in user %}
                <form action="/update/order/save" method="post">
                    <input type="hidden" name="id" value="{{user.id}}">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" name="name" value="{{user.name}}">
                    <label for="cookie">Cookie type:</label>
                    <input type="text"class='form-control' name='cookie' value="{{user.cookie}}">
                    <lAbel for="num">How many boxes?</lAbel>
                    <input type="number" name="num" value="{{user.boxes}}">
            {% endfor %}
                    <button class="btn btn-primary">Submit</button>
                </form>
                <a href="/" class="btn btn-outline-primary">Home</a>
    </body>
    </html>
