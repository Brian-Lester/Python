<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <h1>Update your INFO</h1>
    {% for user in user %}
    <form action='/update/user/save/{{user.id}}' method ="post">
            <div class="mb-3">
                <label for="fname" class="form-label">First name</label>
                <input type="text" class="form-control"  name="fname" value="{{user.first_name}}">
            </div>
            <div class="mb-3">
                <label for="lname" class="form-label">Last name</label>
                <input type="text" class="form-control"  name="lname" value="{{user.last_name}}">
            </div>
            <h2>Dojo Locations</h2>
            <select name="dojo_id" >
                {% for dojo in dojo %}
                <option value="{{dojo.id}}"> {{dojo.name}}</option>
                {% endfor %}
            </select>
            <button class="button">Submit</button>
    </form>
    {% endfor %}
</body>
</html>
